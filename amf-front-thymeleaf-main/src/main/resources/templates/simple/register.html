<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

  <div class="py-5 text-center">
    <h2>상품 등록 폼</h2>
  </div>
  <form action="simple/register.html" th:action="@{/simple/register}" th:object="${member}" method="post" >
    <div>
      <label for="name">이름</label>
      <input type="text" id="name" th:field="${member.name}" class="form-control" placeholder="이름을 입력하세요">
    </div>
    <div>
      <label for="email">Email</label>
      <input type="text" id="email" th:field="${member.contact.email}" class="form-control" placeholder="Email을 입력하세요">
    </div>
    <div>
      <label for="password">비밀번호</label>
      <input type="password" id="password" th:field="${member.password}" class="form-control" placeholder="비밀번호를 입력하세요">
    </div>

    <hr class="my-4">

    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">사용자 등록</button>
      </div>
    </div>

  </form>

</div> <!-- /container -->
</body>
</html>
